# Project information
site_name: Docs for fullstack-devops
site_url: https://fullstack-devops.github.io/
site_author: The fullstack-devops project
site_description: >-
  Documentation for the fullstack-devops community and side projects

# Repository
repo_name: fullstack-devops/fullstack-devops.github.io
repo_url: https://github.com/fullstack-devops/fullstack-devops.github.io
edit_uri: ""

# Configuration
theme:
  name: material

  # Static files
  static_templates:
    - 404.html
  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  language: en
  features:
    # - announce.dismiss
    - content.code.annotate
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    - navigation.indexes
    # - navigation.instant
    # - navigation.prune
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  favicon: https://avatars.githubusercontent.com/u/97617148?s=200&v=4
  logo: https://avatars.githubusercontent.com/u/97617148?s=200&v=4

docs_dir: ./docs

extra_css:
  - _static/custom.css

# Plugins
plugins:
  - search
  - minify:
      minify_html: true
  - redirects:
      redirect_maps:
        helm-charts/getting-started.md: helm-charts/introduction.md

# Customization
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/fullstack-devops
    - icon: fontawesome/brands/docker
      link: https://quay.io/organization/fullstack-devops

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:materialx.emoji.to_svg
      emoji_index: !!python/name:materialx.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

