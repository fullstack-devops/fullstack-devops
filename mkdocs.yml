# Project information
site_name: Docs for Fullstack and DevOps
site_url: ""
site_author: The fullstack-devops project
site_description: >-
  Documentation for the fullstack-devops community and side projects

# Repository
repo_name: fullstack-devops/fullstack-devops.github.io
repo_url: https://github.com/fullstack-devops/fullstack-devops.github.io
edit_uri: "edit/main/docs"

# Configuration
theme:
  name: material

  # Static files
  static_templates:
    - 404.html
  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  language: en
  features:
    # - announce.dismiss
    - content.code.annotate
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    - navigation.expand
    - navigation.indexes
    # - navigation.instant
    # - navigation.prune
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  favicon: https://avatars.githubusercontent.com/u/97617148?s=200&v=4
  logo: https://avatars.githubusercontent.com/u/97617148?s=200&v=4
extra_css:
  - stylesheets/custom.css

docs_dir: ./docs

# Plugins
plugins:
  - search
  - minify:
      minify_html: true
  - git-revision-date-localized:
      enable_creation_date: true

# Customization
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/fullstack-devops
    - icon: fontawesome/brands/docker
      link: https://quay.io/organization/fullstack-devops

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:materialx.emoji.to_svg
      emoji_index: !!python/name:materialx.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      # Fails the build if any imports are missing
      check_paths: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Page tree
nav:
  - Home: index.md
  - Repositories:
      - repos/index.md
      - helm charts:
          - repos/helm-charts/README.md
          - excalidraw: repos/helm-charts/charts/excalidraw/README.md
          - github-actions-runner: repos/helm-charts/charts/github-actions-runner/README.md
      - github actions runner:
        - repos/github-actions-runner/README.md
